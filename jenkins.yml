# Configuration for running Jenkins with Unfetter Jobs Volume
# Run this image
jenkins:
  image: unfetterjobscript
  volumes:
  - Jenkins_dockerdeletescript:/home/jenkins/dockerdeletescript.sh
  - Jenkins_downloadproject:/home/jenkins/downloadproject.sh
  ports:
  - "80:80"
  - "443:443"
  hostname:
    "unfetterjobscript"
  container_name:
    "unfetterjobscript"

  unfetter-ui:
   image: unfetter-ui
   container_name: unfetter_ui
   volumes: 
   - ../unfetter-ui/src:/usr/share/unfetter-ui/src

  unfetter-ctf-ingest:
   image: unfetter-ctf-ingest
   container_name: unfetter-ctf-ingest
   volumes:
   - ../unfetter-store/unfetter-ctf-ingest/test-data

  unfetter-discover-gateway:
   image: unfetter-discover-gateway
   container_name: unfetter-discover-gateway
   ports:
   - "443:443"
   - "80:80"
   volumes: 
   - ./config/nginx/conf.d.development:/etc/nginx/conf.d
   - ./certs/:/etc/pki/tls/certs

  unfetter-api-explorer:
  - image: unfetter-api-explorer
  - container_name: unfetter-api-explorer
  volumes:
  - ./unfetter-discover/unfetter-store/unfetter-api-explorer/src
  - ./unfetter-discover/unfetter-store/unfetter-api-explorer/config

  unfetter-discover-processor:
  - image: unfetter-discover-processor
  - container_name: unfetter-discover-processor
  volumes:
  - ./unfetter-discover/unfetter-store/unfetter-discover-processor/src
