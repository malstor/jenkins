# Configuration for running Jenkins with Unfetter Jobs Volume
# Run this image
jenkins:
  image: unfetterjobscript
  volumes:
  - Jenkins_dockerdeletescript:/home/jenkins/dockerdeletescript.sh
  - Jenkins_downloadproject:/home/jenkins/downloadproject.sh
  ports:
  - "80:80"
  - "3002:3002"
  hostname:
    "unfetterjobscript"
  container_name:
    "unfetterjobscript"
