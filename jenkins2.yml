node {
   stage 'Building the project'
   dir ('jenkins) {
      stage ("Download Jenkins")
      stage ("Jenkins") {
         if (isUnix()) {
             echo 'Jenkins Starting...'
             sh "/home/tjmanni/unfetter-discover/jenkins/jenkinstartup.sh"
         }
       }

    stage ("Download") {
            stage("Download Project")
                if (isUnix()) {
                    echo 'Downloading Project...'
                    sh "/home/tjmanni/unfetter-discover/jenkins/downloadproject.sh"
                }
            }

    stage ("Test") {
            stage("Verification of images existing and unfetter succesfully downloads")
                if (isUnix()) {
                    echo 'Testing images...'
                    sh "/home/tjmanni/unfetter-discover/jenkins/listimages.sh"
                }
            }

    stage ("Delete") {
           parallel 'Delete': {
              stage("Docker Delete") {
                  if (isUnix()) {
                      echo 'Docker Delete'
                      sh "/home/tjmanni/unfetter-discover/jenkins/cleanimage.sh"
                  }   
           }
        }   
      } 
    } 
  }

